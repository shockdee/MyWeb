<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调查结果</title>
    <!-- bootstrap框架 -->
    <link rel="stylesheet" href="./bootstrap-4.4.1-dist/css/bootstrap.css">
    <script src="./bootstrap-4.4.1-dist/jquery-3.0.0.min.js"></script>
    <script src="./bootstrap-4.4.1-dist/popper.min.js"></script>
    <script src="./bootstrap-4.4.1-dist/js/bootstrap.js"></script>
</head>

<div class="container">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">开源软件开发</a>
    </nav>
    <!-- 内容  -->
    <div class="row" style="margin-top: 10px">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <li class="nav-item dropdown">
                        <select name="users" onchange="showDetails(this.value)">
                            <option value="">选择一个问题:</option>
                            <option value="1">问题一</option>
                            <option value="2">问题二</option>
                            <option value="3">问题三</option>
                            <option value="4">问题四</option>
                            <option value="5">问题五</option>
                        </select>
                    </li>
                </div>
                <div class="card-body" id="details">
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function showDetails(str) {
        var xmlhttp;
        if (str == "") {
            document.getElementById("details").innerHTML = "";
            return;
        }
        if (window.XMLHttpRequest) {
            // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
            xmlhttp = new XMLHttpRequest();
        }
        else {
            // IE6, IE5 浏览器执行代码
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("details").innerHTML = xmlhttp.responseText;
            }
        }
        xmlhttp.open("GET", "/ajax/getdetails.php?q=" + str, true);
        xmlhttp.send();
    }
</script>
</body>

</html>
